<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
<!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Survey Questions</h2>
        <hr>

          <h3>About You</h3>
          <div class="form-group">
            <label for="name">Name (Required)</label>

          </div>
          <hr>
          <h3>Question 1</h3>
          <div class="form-group">
            <label for="q1">I enjoy going places my friends choose.</label>
            <select data-placeholder="" class="form-control" id="q1">

              <option value="3">3</option>
              <option value="4">4</option>

            </select>
          </div>

            <select data-placeholder="" class="form-control" id="q4">
              <option value=""></option>
              <option value="1">1 (Strongly Agree)</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5 (Strongly Disagree)</option>
            </select>
          <h3>Question 5</h3>
            <label for="q5">Generally speaking, I am a creative person.</label>
            <select data-placeholder="" class="form-control" id="q5">
              <option value=""></option>
              <option value="1">1 (Strongly Agree)</option>

          <button class="btn btn-primary form-control" id="submit">Submit</button>
      </div>
    </div>


    <div id="matchModal" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h2>Best Match</h2>
          </div>
          <div class="modal-body">
            <h3 id="matchName"></h3>
            <img id="matchPhoto" src="" alt="">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </body>
  <script type="text/javascript">

  $("#submit").on("click", function(event) {
       // Create an object for the newFriend data
       var newFriend = {
         name: $("#name").val(),
         photo: $("#profilePhoto").val(),
         scores: [
           $("#q1").val(),
           $("#q2").val(),
           $("#q3").val(),
           $("#q4").val(),
           $("#q5").val(),
           $("#q6").val(),
           $("#q7").val(),
           $("#q8").val(),
           $("#q9").val(),
           $("#q10").val()
         ]
       };
       // URL of the website
       var currentURL = window.location.origin;

       //AJAX call
       $.post(currentURL + "/api/friends", newFriend, function(data) {

         // print bestMatch info onto modal
         $("#matchName").text(data.name);
         $("#matchPhoto").attr("src", data.photo);
         // Show modal
         $("#matchModal").modal("toggle");
       });

       friends.push(newFriend);

     return false;
   });
  </script>
</html>
